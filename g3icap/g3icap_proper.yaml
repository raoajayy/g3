# G3ICAP Server Configuration
# This follows the G3Proxy configuration pattern

# Runtime configuration
runtime:
  thread_number: 4

# Worker configuration  
worker:
  thread_number: 4

# Logging configuration
log: stdout

# Statistics configuration (StatsD integration)
stat:
  target:
    udp: 127.0.0.1:8125
  emit_interval: 2s
  prefix: "g3icap"

# Server configuration
server:
  - name: "g3icap"
    type: "IcapServer"
    listen: 0.0.0.0:1344
    max_connections: 1000
    connection_timeout: 30
    request_timeout: 60
    enable_stats: true
    stats_port: 8080
    enable_metrics: true
    metrics_port: 9090
