# G3ICAP Server Configuration

# Server configuration
server:
  host: "0.0.0.0"
  port: 1344
  max_connections: 1000
  connection_timeout: 30
  request_timeout: 60

# Logging configuration
logging:
  level: "info"
  format: "json"
  output: "stdout"

# Statistics configuration
statistics:
  enabled: true
  port: 8080
  metrics:
    enabled: true
    port: 9090

# Services configuration
services:
  - name: "content-filter"
    type: "content_filter"
    enabled: true
    config:
      max_file_size: 10485760  # 10MB
      blocked_domains:
        - "malicious.com"
        - "phishing.org"
      blocked_keywords:
        - "malware"
        - "virus"
      blocked_mime_types:
        - "application/x-executable"
        - "application/x-msdownload"

  - name: "antivirus"
    type: "antivirus"
    enabled: true
    config:
      engine: "mock"
      max_file_size: 52428800  # 50MB
      scan_timeout: 30
      quarantine_enabled: true
      quarantine_path: "/tmp/g3icap-quarantine"

# Pipeline configuration
pipeline:
  stages:
    - name: "logging"
      type: "logging"
      enabled: true
    - name: "content_filter"
      type: "content_filter"
      enabled: true
    - name: "antivirus"
      type: "antivirus"
      enabled: true
