[package]
name = "g3-resolver"
version = "0.5.0"
license.workspace = true
edition.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow.workspace = true
thiserror.workspace = true
tokio = { workspace = true, features = ["rt", "sync", "time", "macros"] }
tokio-util = { workspace = true, features = ["time"]}
log.workspace = true
indexmap.workspace = true
ahash.workspace = true
c-ares = { package = "mini-c-ares", version = "0.2.1", optional = true }
c-ares-resolver = { package = "mini-c-ares-resolver", version = "0.2", optional = true }
hickory-resolver = { workspace = true, optional = true, features = ["tokio-runtime", "dns-over-rustls", "dns-over-https-rustls", "dns-over-quic"] }
hickory-proto = { workspace = true, optional = true }
rustls = { workspace = true, optional = true }
g3-types = { workspace = true, optional = true }

[features]
default = []
c-ares = ["dep:c-ares", "dep:c-ares-resolver"]
vendored-c-ares = ["c-ares", "c-ares-resolver/vendored", "c-ares/vendored"]
hickory = ["dep:hickory-resolver", "dep:hickory-proto", "g3-types/rustls", "dep:rustls"]
