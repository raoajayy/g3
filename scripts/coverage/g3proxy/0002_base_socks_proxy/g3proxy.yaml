---

log: journal

resolver:
  - name: default
    type: c-ares
    server:
      - 127.0.0.1

escaper:
  - name: default
    type: direct_fixed
    resolver: default
    egress_net_filter:
      default: allow
      allow: 127.0.0.1

server:
  - name: socks
    type: socks_proxy
    listen: 127.0.0.1:1080
    escaper: default
