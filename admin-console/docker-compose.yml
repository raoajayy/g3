version: '3.8'

services:
  arcus-admin-console:
    build: .
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - API_BASE_URL=http://localhost:3001
      - G3STATSD_URL=http://g3statsd:8125
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    depends_on:
      - g3statsd
      - redis
    networks:
      - arcus-network
    restart: unless-stopped

  g3statsd:
    image: g3statsd:latest
    ports:
      - "8125:8125/udp"
    volumes:
      - ./g3statsd-config.yaml:/etc/g3statsd/config.yaml
    networks:
      - arcus-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - arcus-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - arcus-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - arcus-network
    restart: unless-stopped

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  arcus-network:
    driver: bridge
